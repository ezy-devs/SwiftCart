{% extends 'dashboard/base.html' %}

{% load static %}
{% block title %}Dashboard {% endblock %}


{% block content %}



<main class="main-content">
    <header class="main-header">
        <h1>Welcome, Admin</h1>
        <p>Here's a summary of your platform's performance.</p>
    </header>


    <form action="{% url 'create_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="width: 80%; padding: 10px;">
            {{form.as_p}}
        </div>
        <div class="form-group">
            <input type="submit" value="Add Product" id="" class="btn">
        </div>
    </form>
    

</main>
{% endblock %}



{% block footer %}
{% endblock %}
