{% extends 'dashboard/base.html' %}

{% load static %}
{% block title %}New User {% endblock %}


{% block content %}



<main class="main-content">
  <section class="settings">
    <div class="settings-container card" style="max-width: 100%; margin: 20px auto;">
      {% for message in messages %}
      <div class="msg"
        style="background-color: rgb(119, 34, 119); color: rgb(237, 254, 255);min-width: 100px; padding: 5px 10px; border-radius: 5px;">
        <p>{{message}}</p>
      </div>
      {% endfor %}
      <form action="{% url 'new_user' %}" method="post">
        {% csrf_token %}

        
        <div class="form-group">
          <!-- <label for="register-name">Username</label> -->
          <input type="text" name="username" class="input" id="register-name" placeholder="Enter your username"
            required>
        </div>
        <div class="form-group">
          <!-- <label for="register-email">Email Address</label> -->
          <input type="email" name="email" class="input" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <!-- <label for="register-password">Password</label> -->
          <input type="password" name="password" class="input" id="register-password" placeholder="Create a password"
            required>
        </div>
        <div class="form-group">
          <label for="register-password" class="inline-label">Admin:</label>
          <input type="checkbox" name="is_admin" class="">
        </div>
        <div class="cta">
          <button type="submit" class="btn">Add User</button>
        <a href="{% url 'users' %}" class="btn">All Users</a>
        </div>
        
      </form>
    </div>
  </section>
</main>
{% endblock %}



{% block footer %}
{% endblock %}
